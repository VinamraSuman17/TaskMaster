version: '3.8'

services:
  # -----------------------------
  # 1. Database (PostgreSQL)
  # -----------------------------
  db:
    image: postgres:15-alpine
    container_name: scheduler_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: scheduler_db
    ports:
      - "5433:5432"  # Mapping to 5433 to avoid conflict with local Postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # -----------------------------
  # 2. Redis (Message Broker)
  # -----------------------------
  redis:
    image: redis:7-alpine
    container_name: scheduler_redis
    restart: always
    ports:
      - "6379:6379"

  # -----------------------------
  # 3. Backend (FastAPI)
  # -----------------------------
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: scheduler_backend
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override DB/Redis Localhost URL for Docker Network
      DATABASE_URL: postgresql://admin:admin@db:5432/scheduler_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis

  # -----------------------------
  # 4. Celery Worker (Task Executor)
  # -----------------------------
  worker:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: scheduler_worker
    restart: always
    command: celery -A app.celery_app.celery worker -Q celery --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://admin:admin@db:5432/scheduler_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
      - backend

  # -----------------------------
  # 5. Celery Beat (Scheduler)
  # -----------------------------
  beat:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: scheduler_beat
    restart: always
    command: celery -A app.celery_app.celery beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://admin:admin@db:5432/scheduler_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
      - backend

  # -----------------------------
  # 6. Frontend (React + Vite)
  # -----------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scheduler_frontend
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
